
<!DOCTYPE html><html>
<head>
    <title>Close2Go</title>
    <!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/verifier.js"></script>
</head>
<body>

    <!--form to collect verifier from user.
     Pass oauthTokenHidden and oauthTokenSecretHidden as a hidden param-->
    <form action="/getAccessToken" method="get">
        <input id ="oauthTokenHidden" type="hidden" name="oauth_token"> <!-- retrieved from home.js and sent off as hidden param with form submission -->
        <input id ="oauthTokenSecretHidden" type="hidden" name="oauth_token_secret"> <!-- retrieved from home.js and sent off as hidden param with form submission -->

        <h2>Enter Verifier</h2><input type="text" name="oauth_verifier"><input type="submit" value="Submit">
    </form>

    <iframe id="myFrame" width="350px" height="270px">
        <p>Your browser does not support iframes.</p>
    </iframe>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
